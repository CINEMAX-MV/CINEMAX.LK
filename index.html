<script>
// Movie info
const moviesInfo = [
  {
    title: "Ratatouille (2007)",
    action: "Action | Sinhala",
    link: "https://drive.google.com/file/d/1RnELa1HMU_B90srWoTE1woZCQRGAFI4n/view?usp=drivesdk"
  },
  {
    title: "Soorya (2025)",
    action: "Action | Sinhala",
    link: "https://publicfiletolinkbotsvhshs-82bc20e41c1f.herokuapp.com/75658/Soorya.2025.720p.%40sinhalaaaa.mkv?hash=AgAD5h"
  }
  // add all movies here following same pattern
];

const movies = document.querySelectorAll(".movie");
const details = document.getElementById("movieDetails");
const closeBtn = document.querySelector("#movieDetails .closeBtn");
const detailTitle = document.getElementById("detailTitle");
const detailAction = document.getElementById("detailAction");
const detailLink = document.getElementById("detailLink");

// Click on movie to show overlay
movies.forEach((card, index) => {
  card.addEventListener("click", () => {
    details.style.display = "flex";
    detailTitle.innerText = moviesInfo[index].title;
    detailAction.innerText = moviesInfo[index].action;
    detailLink.href = moviesInfo[index].link;
  });
});

// Close overlay
closeBtn.addEventListener("click", () => {
  details.style.display = "none";
});

// Search
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("keyup", function() {
  const value = searchInput.value.toLowerCase();
  movies.forEach((movie, index) => {
    const title = movie.querySelector("h3").innerText.toLowerCase();
    movie.style.display = title.includes(value) ? "block" : "none";
  });
});

// Pagination
const itemsPerPage = 10;
let currentPage = 1;
const totalPages = Math.ceil(movies.length / itemsPerPage);
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const pageInfo = document.getElementById("pageInfo");

function showPage(page) {
  const start = (page - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  movies.forEach((movie, index) => {
    movie.style.display = (index >= start && index < end) ? "block" : "none";
  });
  pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages;
}
showPage(currentPage);

prevBtn.addEventListener("click", () => {
  if(currentPage > 1) { currentPage--; showPage(currentPage); }
});
nextBtn.addEventListener("click", () => {
  if(currentPage < totalPages) { currentPage++; showPage(currentPage); }
});
</script>
