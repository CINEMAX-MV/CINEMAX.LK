/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #0f0f0f;
  color: #fff;
}

/* Header */
header {
  background: #e50914;
  padding: 20px 0;
  text-align: center;
  font-size: 28px;
  font-weight: 700;
}

header p {
  font-size: 14px;

  margin-top: 5px;
  font-weight: 300;
}

/* Navigation */
nav {
  display: flex;
  justify-content: center;
  gap: 25px;
  background: #111;
  padding: 12px 0;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: 0.2s;
}

nav a:hover {
  color: #e50914;
}

/* Container */
.container {
  padding: 20px;
}

/* Search */
.search-box {
  max-width: 400px;
  margin: 20px auto;
}

.search-box input {
  width: 100%;
  padding: 12px 15px;
  border-radius: 25px;
  border: none;
  outline: none;
  font-size: 14px;
}

/* Movies Grid */
.movies {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
}

/* Movie Card */
.movie {
  background: #1c1c1c;
  border-radius: 12px;
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
}

.movie:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(229,9,20,0.5);
}

.movie img {
  width: 100%;
  height: 240px;
  object-fit: cover;
}

/* Badge */
.badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #e50914;
  padding: 4px 8px;
  font-size: 11px;
  border-radius: 5px;
  font-weight: bold;
}

.movie h3 {
  font-size: 16px;
  margin: 10px 0 5px;
}

.movie p {
  font-size: 13px;
  color: #ccc;
  margin-bottom: 10px;
}

/* WhatsApp Button */
.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  color: #fff;
  padding: 12px 18px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: 0.3s;
}

.whatsapp:hover {
  background: #1ebe57;
}

/* Footer */
footer {
  background: #111;
  text-align: center;
  padding: 20px;
  margin-top: 30px;
  font-size: 14px;
  color: #aaa;
}
</style>
